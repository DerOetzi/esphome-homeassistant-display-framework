button:
  <<: !include
    file: ../grid/cell.yaml
    vars:
      x: ${x}
      y: ${y}
  layout:
    <<: !include ../grid/layout.yaml
    grid_rows: [FR(4), FR(1)]
    grid_columns: [FR(1)]
  id: button_${button_id}
  widgets:
    - label:
        <<: !include
          file: ../grid/label_cell.yaml
          vars:
            x: 0
            y: 0
            x_align: CENTER
            y_align: CENTER
            font_size: "xxl"
        text: ${icon}
    - label:
        <<: !include
          file: ../grid/label_cell.yaml
          vars:
            x: 0
            y: 1
            x_align: CENTER
            y_align: START
        text: "${label}"
  on_press:
    then:
      - script.execute: ${on_press}