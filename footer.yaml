lvgl:
  top_layer:
    widgets:
      - obj: 
          id: navbar
          width: 100%
          height: ${NAV_HEIGHT}
          border_width: 0
          radius: 0
          pad_all: 0
          align: BOTTOM_MID
          layout:
            type: FLEX
            flex_flow: ROW
            flex_align_main: CENTER
            pad_column: 1
          widgets:
            - button: 
                height: 100%
                bg_color: 0x42495A
                border_width: 0
                radius: 0
                flex_grow: 1
                on_press:
                  - lvgl.page.previous:
                widgets:
                  - label:
                      align: CENTER
                      text: "\U0000e2ea"
                      text_font: roboto_xl
            - button: 
                id: home_btn
                height: 100%
                bg_color: 0x42495A
                border_width: 0
                radius: 0
                flex_grow: 1
                on_press:
                  - script.execute: go_home
                widgets:
                  - label:
                      align: CENTER
                      text: "\U0000e88a"
                      text_font: roboto_xl
            - button: 
                height: 100%
                bg_color: 0x42495A
                border_width: 0
                radius: 0
                flex_grow: 1
                on_press:
                  - lvgl.page.next:
                widgets:
                  - label:
                      align: CENTER
                      text: "\U0000e5e1"
                      text_font: roboto_xl
