number:
  - platform: template
    name: Standby brightness
    optimistic: true
    id: standby_brightness
    unit_of_measurement: "%"
    initial_value: 40
    restore_value: true
    min_value: 10
    max_value: 100
    step: 5
    mode: box

lvgl:
  top_layer:
    widgets:
      - obj: 
          <<: !include ../layout/grid/main.yaml
          id: standby_screen
          layout:
            <<: !include ../layout/grid/layout.yaml
            grid_rows: [FR(2), FR(1), FR(1), FR(1), FR(1)]
            grid_columns: [FR(1), FR(1)]
          widgets:
            - label:
                <<: !include 
                  file: ../layout/grid/label_cell.yaml
                  vars: 
                    x: 0
                    y: 0
                    colspan: 2
                    text: "00:00"
                    font_size: xxl
                id: standby_clock
            - label:
                <<: !include 
                  file: ../layout/grid/label_cell.yaml
                  vars: 
                    x: 0
                    y: 1
                    x_align: CENTER
                    y_align: END
                    colspan: 2
                    font_size: lg
                id: standby_weather_condition_label
            - label:
                <<: !include 
                  file: ../layout/grid/label_cell.yaml
                  vars: 
                    x: 0
                    y: 2
                    x_align: CENTER
                    y_align: START
                    colspan: 2
                id: standby_weather_temperature_label
            - label:
                <<: !include 
                  file: ../layout/grid/label_cell.yaml
                  vars: 
                    x: 0
                    y: 3
                    colspan: 2
                    font_size: lg
                text_color: 0xff0000
                id: standby_notification_local_label

          on_press:
            then:
              - script.execute: go_home